<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title -->
  <title>My Cart</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- Header -->
  <header class="mb-4 py-4 bg-gradient-to-b from-indigo-500 to-indigo-400 shadow-lg shadow-indigo-300">
    <div class="container flex justify-between items-center mx-auto px-8">
      <h1 class="text-3xl text-white font-bold">My Cart</h1>
      <a href="" class="ps-3 pe-1 py-1 text-xl text-indigo-500 font-semibold bg-white rounded-full">
        Cart
        <span class="inline-block px-2 text-white bg-indigo-500 rounded-full">0</span>
      </a>
    </div>
  </header>
  <!-- Main -->
  <main class="container mx-auto px-8">
    <!-- Products Title -->
    <h2
      class="mb-3 pb-2 text-2xl text-indigo-500 font-bold border-b-2">
      Products</h2>
    <!-- Products Body -->
    <div class="">
      <!-- Card -->
      <div
        class="group/card relative w-1/4 aspect-square overflow-hidden border rounded-xl hover:p-3 hover:shadow-lg hover:shadow-indigo-300 transition-all duration-300">
        <!-- Card Media -->
        <div class="w-full h-full overflow-hidden rounded-md">
          <img
            class="group-hover/card:brightness-75 w-full h-full object-cover object-center transition-all duration-500"
            src="https://i.pinimg.com/564x/63/b6/33/63b6331d21033db512e1960b04a2e94c.jpg" alt="">
        </div>
        <!-- Card Body -->
        <div
          class="group-hover/card:bottom-0 absolute -bottom-full left-0 flex justify-between items-center mt-2 p-3 w-full bg-white border-t rounded-t-xl transition-all duration-300">
          <!-- Product Name -->
          <h3 class="text-xl font-semibold">Camera</h3>
          <!-- Product Price -->
          <div class="*:p-2 inline-flex items-center overflow-hidden border divide-x rounded-lg">
            <button class="group hover:bg-indigo-500 transition">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="group-hover:fill-white w-6 h-6 transition">
                <path d="M2.25 2.25a.75.75 0 0 0 0 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 0 0-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 0 0 0-1.5H5.378A2.25 2.25 0 0 1 7.5 15h11.218a.75.75 0 0 0 .674-.421 60.358 60.358 0 0 0 2.96-7.228.75.75 0 0 0-.525-.965A60.864 60.864 0 0 0 5.68 4.509l-.232-.867A1.875 1.875 0 0 0 3.636 2.25H2.25ZM3.75 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM16.5 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z" />
              </svg>              
            </button>
            <span class="font-semibold">$9.99</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
